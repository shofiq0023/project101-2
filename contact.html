	<div class="main">
		<div class="container">
			<div class="common-heading text-center pt-5 pb-1">
				<h2>Contact Us!</h2>
				<div class="divider"></div>
			</div>
			<p class="text-center pb-5">Please send your message below. We will get back to you at the earliest!</p>
			<div class="row pb-5">
				<div class="col-md-4">
					<img src="assets/images/conbg.jpg" alt="" class="img-fluid">
				</div>
				<div class="col-md-8">
					<form class="pt-2">
						<div class="form-group">
							<div class="form-row">
								<div class="col-md-6">
									<label for="fname">First Name</label>
									<input type="text" id="fname" class="form-control" placeholder="Your first name...">
								</div>
								<div class="col-md-6">
									<label for="lname">last Name</label>
									<input type="text" id="lname" class="form-control" placeholder="Your last name...">
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12">
									<label for="email">Email</label>
									<input type="email" id="email" class="form-control" placeholder="Your email...">
								</div>
							</div>
							<div class="form-row">
								<div class="col-md-12">
									<label for="message">Message</label>
									<textarea id="message" class="form-control message" placeholder="Your message...."></textarea>
								</div>
							</div>
							<input type="submit" value="Submit" class="btn btn-custom mt-5">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="container">
			<!-- Button trigger modal -->
				<div class="text-center">
					<button type="button" class="btn btn-sub" data-toggle="modal" data-target="#exampleModalCenter">
					Subscribe to our community?
				</button>
				</div>

			<!-- Modal -->
			<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
				    	<div class="modal-header">
				    		<h5 class="modal-title" id="exampleModalCenterTitle">Enter details!</h5>
				    		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				    			<span aria-hidden="true">&times;</span>
				    		</button>
				      	</div>
				      	<div class="modal-body">
							<div class="container-fluid">
								<form>
									<div class="form-group">
										<label for="email">Enter your email</label>
										<input type="email" id="email" class="form-control" placeholder="Email....">
									</div>
									<div class="form-group">
										<label for="name">Full name</label>
										<input type="text" id="name" class="form-control" placeholder="Full name....">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" id="password" class="form-control" placeholder="Password...">
									</div>
									<div class="form-group">
										<input type="checkbox" class="form-check-input" id="check">
										<label class="form-check-label" for="check">Want us to share our Newsletter?</label>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-custom" value="Submit">
									</div>
								</form>
							</div>
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
				    	</div>
				    </div>
				</div>
			</div>

		</div>
